## Current Server Profile Setting
server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: survey-analyze
          uri: http://analysis-back-service:8080/
          predicates:
            - Path=/analyze/internal/**
            - Method=GET,POST

        - id: survey-analyze
          uri: http://analysis-back-service:8080/
          predicates:
            - Path=/analyze/external/**
            - Method=GET,POST
          filters:
            - AuthorizationHeaderFilter

        - id: survey-answer
          uri: http://response-back-service:8080/
          predicates:
            - Path=/survey/external/**
            - Method=GET,POST
        - id: survey-answer
          uri: http://response-back-service:8080/
          predicates:
            - Path=/survey/internal/**
            - Method=GET,POST
        - id: surveydocument
          uri: http://survey-back-service:8080/
          predicates:
            - Path=/api/external/**
            - Method=GET,POST
          filters:
            - AuthorizationHeaderFilter
        - id: surveydocument
          uri: http://survey-back-service:8080/
          predicates:
            - Path=/api/internal/**
            - Method=GET,POST

        - id: surveydocument
          uri: http://survey-back-service:8080/
          predicates:
            - Path=/api/oauth/**
            - Method=GET,POST

        - id: user
          uri: http://user-back-service:8080/
          predicates:
            - Path=/user/external/** # 프론트에서 요청
            - Method=GET,POST
        - id: user
          uri: http://user-back-service:8080/
          predicates:
            - Path=/user/internal/** # 모듈간 통신
            - Method=GET,POST

