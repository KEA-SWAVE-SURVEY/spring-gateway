        - id: survey-answer
          uri: http://localhost:8083/
          predicates:
            - Path=/survey/external/**
            - Method=GET,POST
        - id: survey-answer
          uri: http://localhost:8083/
          predicates:
            - Path=/survey/internal/**
            - Method=GET,POST
        - id: surveydocument
          uri: http://localhost:8082/
          predicates:
            - Path=/api/external/**
            - Method=GET,POST
          filters:
            - AuthorizationHeaderFilter
        - id: surveydocument
          uri: http://localhost:8082/
          predicates:
            - Path=/api/internal/**
            - Method=GET,POST

        - id: surveydocument
          uri: http://localhost:8082/
          predicates:
            - Path=/api/oauth/**
            - Method=GET,POST


